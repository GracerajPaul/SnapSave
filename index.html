
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapSave - Secure Image Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,700;1,800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #6366f1;
        --accent-glow: rgba(99, 102, 241, 0.4);
        --bg-deep: #020617;
      }
      
      * {
        cursor: default;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-deep);
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Noise Texture Overlay */
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.15;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      /* Animated Background Elements */
      .bg-grid {
        background-image: 
          radial-gradient(circle at 2px 2px, rgba(99, 102, 241, 0.05) 1px, transparent 0);
        background-size: 40px 40px;
        position: relative;
      }

      /* Scanning Line Animation */
      .scanline {
        width: 100%;
        height: 1px;
        z-index: 999;
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
        position: fixed;
        top: 0;
        animation: scanline 4s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { transform: translateY(0vh); }
        100% { transform: translateY(100vh); }
      }

      /* High-End Glassmorphism */
      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .glass-card:hover {
        border-color: rgba(99, 102, 241, 0.3);
        background: rgba(15, 23, 42, 0.5);
        box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.5), 0 0 20px -5px rgba(99, 102, 241, 0.1);
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
      }

      /* Premium Selection */
      ::selection {
        background: rgba(99, 102, 241, 0.3);
        color: white;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      .cyber-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
        background-size: 200% 100%;
        animation: shimmer 5s infinite linear;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
          -webkit-text-fill-color: white !important;
      }
    </style>
<script type="importmap">
{

  }
}

  </body>
</html>
