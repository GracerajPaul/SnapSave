
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapSave - Secure Image Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,700;1,800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #6366f1;
        --accent-glow: rgba(99, 102, 241, 0.4);
        --bg-deep: #020617;
      }
      
      * {
        cursor: default;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-deep);
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Refined Noise Texture */
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.12;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      /* Animated High-End Background */
      .bg-grid {
        background-image: 
          radial-gradient(circle at 1.5px 1.5px, rgba(99, 102, 241, 0.08) 1px, transparent 0);
        background-size: 32px 32px;
        position: relative;
      }

      /* Dynamic Scanning Line */
      .scanline {
        width: 100%;
        height: 2px;
        z-index: 999;
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.15), transparent);
        position: fixed;
        top: 0;
        animation: scanline 6s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { transform: translateY(-10vh); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
      }

      /* Machined Glass Architecture */
      .glass-card {
        background: rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(28px) saturate(160%);
        -webkit-backdrop-filter: blur(28px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 10px 40px -15px rgba(0, 0, 0, 0.5),
          inset 0 1px 1px 0 rgba(255, 255, 255, 0.05);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .glass-card:hover {
        border-color: rgba(99, 102, 241, 0.4);
        background: rgba(15, 23, 42, 0.55);
        transform: translateY(-2px);
        box-shadow: 
          0 25px 80px -20px rgba(0, 0, 0, 0.6),
          0 0 30px -10px rgba(99, 102, 241, 0.2);
      }

      .text-glow {
        text-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
      }

      /* Smooth Scrollbar Integration */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5;
      }

      /* Cyber Shimmer Effect */
      .cyber-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer 8s infinite linear;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* High-Precision Input Styling */
      input:-webkit-autofill {
          -webkit-box-shadow: 0 0 0 1000px #0f172a inset !important;
          -webkit-text-fill-color: white !important;
      }
    </style>
